; https://docs.platformio.org/page/projectconf.html

[env]
platform = ch32v
framework = arduino
monitor_speed = 115200
; uncomment this to use USB bootloader upload via WCHISP
;upload_protocol = isp

[env:ch32v307_evt]
board = ch32v307_evt
; flash 288K + SRAM 32K
board_upload.maximum_size = 294912
board_upload.maximum_ram_size = 32768